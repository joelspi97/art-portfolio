<ng-template #loadingTemplate>
  <div>Cargando...</div>
</ng-template>

<ng-container *ngIf="selectedArtPiece; else loadingTemplate">
  <h1 class="mb-4">Título: {{ selectedArtPiece.title }}</h1>
  
  <div class="d-flex mb-4">
    <span class="mr-4">Fecha de creación: {{ selectedArtPiece.createdAt | date }}</span>
    <span class="mr-4">Tipo de trabajo: {{ selectedArtPiece.type.name }}</span>
    <span>Id: {{ selectedArtPiece.id }}</span>
  </div>

  <p class="mb-4" *ngIf="selectedArtPiece.description">
    Descripción:
    <br /> 
    {{ selectedArtPiece.description }}
  </p>

  <ul class="d-flex mb-5">
    <li class="mr-5" *ngFor="let medium of selectedArtPiece.mediums">{{ medium.name }}</li>
  </ul>

  <div class="d-flex justify-content-between">
    <button class="btn btn-danger" type="button" (click)="deleteArtPiece()">Borrar</button>    
    <a class="btn btn-success" [routerLink]="['/formulario-imagenes']" [queryParams]="{ id: selectedArtPiece.id }">Editar</a>
  </div>
</ng-container>
